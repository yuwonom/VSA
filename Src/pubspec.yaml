name: vsa
description: VSA is a mobile application as a visualisation and monitoring tool for Vehicle Situational Awareness research project.

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  built_value:
  built_collection:
  flutter_redux:
  redux:
  redux_epics:
  rxdart: ^0.21.0

  cupertino_icons: ^0.1.2
  cached_network_image: ^1.1.0

  shared_preferences: ^0.5.3+3
  mqtt_client: ^5.5.3
  google_maps_flutter: ^0.5.19
  location: ^2.3.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  mockito: ^3.0.0
  build_runner:
  built_value_generator:
  
  flutter_compass: ^0.3.2

flutter:
  uses-material-design: true
  assets:
    # files
    - assets/files/intersections.csv
      
    # images
    - assets/images/vehicles/car_other.png
    - assets/images/vehicles/car_self.png
    - assets/images/vehicles/cycle_other.png
    - assets/images/vehicles/cycle_self.png
    - assets/images/vehicles/motorbike_other.png
    - assets/images/vehicles/motorbike_self.png
    - assets/images/vehicles/pedestrian_other.png
    - assets/images/vehicles/pedestrian_self.png
    - assets/images/vehicles/scooter_other.png
    - assets/images/vehicles/scooter_self.png